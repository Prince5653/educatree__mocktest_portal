<head>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Jost:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">
</head>

  <mat-toolbar class="nav" color="primary">
   <a routerLink="/"  mat-flat-button color="primary" class="book" aria-label="book-icon">
    <mat-icon>menu_book</mat-icon>
    <span class="nav">Educatree</span>
  </a>

  <a *ngIf="!isLoggedIn" mat-flat-button color="primary" routerLink="/fee-structure"><span class="nav">Fee Structure</span></a>
  <a *ngIf="!isLoggedIn" mat-flat-button color="primary" href="#contact"><span class="nav">Enquire Now</span></a>
  <a *ngIf="!isLoggedIn" mat-flat-button color="primary" routerLink="/about"><span class="nav">About Us</span></a>
  <a *ngIf="!isLoggedIn" mat-flat-button color="primary" routerLink="/contact-us"><span class="nav">Contact Us</span></a>
  <span class="example-spacer"></span>
  <a *ngIf="!isLoggedIn" routerLink="/login"  mat-flat-button class="nav-login" color="primary" aria-label="nav-login-button"><span class="nav">Login</span></a>


 <div  *ngIf="isLoggedIn && user" >
 <button class="nav" *ngIf="isLoggedIn && user"  mat-button routerLink="/admin/profile"  aria-label="nav-username"> {{user.username}} </button>

 <button mat-icon-button [matMenuTriggerFor]="menu"><mat-icon>menu</mat-icon></button>
 <mat-menu #menu="matMenu">
   <button class="nav" (click)="deleteUser(user.id)" *ngIf="isLoggedIn" mat-menu-item><mat-icon>delete</mat-icon>Delete</button>
   <button class="nav" (click)="logout()" *ngIf="isLoggedIn" mat-menu-item><mat-icon>logout</mat-icon>Logout</button>
 </mat-menu>
 </div>
</mat-toolbar>
