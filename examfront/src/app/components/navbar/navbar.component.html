<p>
  <mat-toolbar color="primary">
   <a routerLink="/"  mat-flat-button color="primary" class="book" aria-label="book-icon">
    <mat-icon>menu_book</mat-icon>
    <span>Educatree</span>
  </a>
  <span class="example-spacer"></span>
   <a *ngIf="!isLoggedIn" mat-flat-button color="primary" routerLink="/about">About</a>
   <a *ngIf="!isLoggedIn" mat-flat-button color="primary" routerLink="/contact-us">Contact Us</a>
  <a *ngIf="!isLoggedIn" routerLink="/login"  mat-flat-button class="nav-login" color="primary" aria-label="nav-login-button">Login</a>


 <div  *ngIf="isLoggedIn && user" >
 <button  *ngIf="isLoggedIn && user"  mat-button routerLink="/admin/profile"  aria-label="nav-username"> {{user.username}} </button>

 <button mat-icon-button [matMenuTriggerFor]="menu"><mat-icon>menu</mat-icon></button>
 <mat-menu #menu="matMenu">
   <button (click)="deleteUser(user.id)" *ngIf="isLoggedIn" mat-menu-item><mat-icon>delete</mat-icon>Delete</button>
   <button  (click)="logout()" *ngIf="isLoggedIn" mat-menu-item><mat-icon>logout</mat-icon>Logout</button>
 </mat-menu>
 </div>
</mat-toolbar>
</p>
