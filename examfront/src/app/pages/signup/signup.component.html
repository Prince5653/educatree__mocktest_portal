<head><link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet"></head>
<div class="bootstrap-wrapper">
  <div class="container">
    <div class="row mt20">
      <div class="col-md-6 offset-md-3">

        <mat-card>
          <mat-card-content>
        <div class="container text-center">
          <img src="../../../assets/logo.png" alt="logo">
        </div>
        <h1 class="text-center">Register Here !!</h1>

        <!-- {{user | json}} -->

        <form (ngSubmit)="formSubmit()">
             <!-- username -->
             <mat-form-field class="full-width" appearance="outline">
              <mat-label>Username</mat-label>
              <input
              [(ngModel)]="user.username"
              name="username"
              matInput placeholder="Enter Here">
            </mat-form-field>
            <!-- password -->
            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Password</mat-label>
              <input  id="password" [(ngModel)]="user.password" name="password" matInput [type]="hide ? 'password' : 'text'" placeholder="Enter Here">
              <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
              </button>
            </mat-form-field>

            <!-- confirm-password -->
            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Confirm Password</mat-label>
              <input  id="confrm-password" [(ngModel)]="user.confirmPassword" name="password" matInput [type]="hide ? 'password' : 'text'" placeholder="Enter Here">
              <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
              </button>
            </mat-form-field>

            <!-- firstname -->
             <mat-form-field class="full-width" appearance="outline">
              <mat-label>First Name</mat-label>
              <input
              [(ngModel)]="user.firstName"
              name="firstName"
              matInput placeholder="Enter Here">
            </mat-form-field>
            <!-- lastname -->
             <mat-form-field class="full-width" appearance="outline">
              <mat-label>Last Name</mat-label>
              <input
              [(ngModel)]="user.lastName"
              name="lastName"
              matInput placeholder="Enter Here">
            </mat-form-field>
            <!-- email -->
             <mat-form-field class="full-width" appearance="outline">
              <mat-label>Email Address</mat-label>
              <input  type="email"
              [(ngModel)]="user.email"
              name="email"
              matInput placeholder="Enter Here">
            </mat-form-field>
            <!-- phone -->
             <mat-form-field class="full-width" appearance="outline">
              <mat-label>Phone Number</mat-label>
              <input  type="number" ng-maxlength="10"
              [(ngModel)]="user.phone"
              name="phone"
              matInput placeholder="Enter Here">
            </mat-form-field>
            <!-- buttons -->
            <div class="container text-center">
              <button type="submit" class="btn"  mat-raised-button color="primary">Register</button>
              <button class="ml10"  class="btn mt10" type="reset"  mat-raised-button color="primary">Reset</button>
            </div>

            <div class="text-center mt20">
              <h3>Already a member? <a routerLink="/login">Login</a></h3>
            </div>
        </form>

        </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
</div>
