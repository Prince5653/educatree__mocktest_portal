<mat-card>
  <mat-action-list>
   <div mat-subheader class="">Menu</div><hr>
   <button mat-list-item routerLink="/user-dashboard/user-home"><mat-icon mat-list-icon>home</mat-icon>Home</button>
   <button mat-list-item routerLink="/user-dashboard/mycourses"><mat-icon mat-list-icon>videocam</mat-icon>My Courses</button>
   <button mat-list-item routerLink="/user-dashboard/courses"><mat-icon mat-list-icon>local_mall</mat-icon>Buy Courses</button>
   <button mat-list-item routerLink="/user-dashboard/studymaterials"><mat-icon mat-list-icon>book</mat-icon>PDF Notes</button>
   <button mat-list-item routerLink="/user-dashboard/liveclass"><mat-icon mat-list-icon>live_tv</mat-icon>Live Class</button>
   <button mat-list-item routerLink="/user-dashboard/0"><mat-icon mat-list-icon>quiz</mat-icon>All Tests</button>
   <button mat-list-item [routerLink]="'/user-dashboard/'+c.cid" *ngFor="let c of categories" > <mat-icon mat-list-icon>category</mat-icon> {{c.title}} </button>

  </mat-action-list>
