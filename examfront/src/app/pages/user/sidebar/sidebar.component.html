<mat-card>
  <mat-action-list>
   <div mat-subheader class="">Menu</div><hr>
   <button mat-list-item routerLink="/user-dashboard/user-home"><mat-icon mat-list-icon>home</mat-icon>Home</button>
   <button mat-list-item routerLink="/user-dashboard/my-courses"><mat-icon mat-list-icon>shop_two</mat-icon>My Courses</button>
   <button mat-list-item routerLink="/user-dashboard/video-courses"><mat-icon mat-list-icon>videocam</mat-icon>Video Courses</button>
   <button mat-list-item routerLink="/user-dashboard/study-materials"><mat-icon mat-list-icon>picture_as_pdf</mat-icon>Study Materials</button>
   <button mat-list-item routerLink="/user-dashboard/live-class"><mat-icon mat-list-icon>live_tv</mat-icon>Live Class</button>
   <button mat-list-item routerLink="/user-dashboard/0"><mat-icon mat-list-icon>quiz</mat-icon>All Tests</button>
   <button mat-list-item [routerLink]="'/user-dashboard/'+c.cid" *ngFor="let c of categories" > <mat-icon mat-list-icon>category</mat-icon> {{c.title}} </button>

  </mat-action-list>
