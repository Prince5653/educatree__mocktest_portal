<div class="bootstrap-wrapper">
  <div class="container-fluid">
    <h1 class="ml20 mt10">Available Video Courses</h1>

    <div class="row">

      <div class="col-md-3.5" *ngFor="let c of courses">

        <mat-card class="card">
          <mat-card-header>
            <div mat-card-avatar class="header-image"></div>
            <mat-card-title>{{c.courseTitle}}</mat-card-title>
            <mat-card-subtitle>{{c.subject}}</mat-card-subtitle>
          </mat-card-header>
          <mat-card-content>
            <p>
             <b>{{c.faculty}} </b> || <b>{{c.noOfLectures}} Lectures</b> || <b>Duration : {{c.duration}} hrs</b>
            </p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button color="primary"><mat-icon mat-list-icon>shopping_cart</mat-icon></button>
            <button mat-button color="primary"  [routerLink]="'/user-dashboard/courses/'+c.courseTitle+'/'+c.cId"><mat-icon mat-list-icon>visibility</mat-icon></button>
            <button mat-button color="accent">â‚¹ {{c.price}}</button>
            <button mat-button color="accent"class='ml10'>{{c.validity}} days</button>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
  </div>
</div>
