<div class="bootstrap-wrapper">
  <div class="container-fluid">
    <h1 class="ml20 mt10">Available Study Materials</h1>
    <div class="row">
      <div class="col-md-3" *ngFor="let p of pdfs" >

        <mat-card class="card">
          <mat-card-header>
            <div mat-card-avatar class="header-image"></div>
            <mat-card-title>{{p.title}}</mat-card-title>
            <mat-card-subtitle>{{p.subject}} || {{p.topic}}</mat-card-subtitle>
          </mat-card-header>

          <mat-card-actions >
            <button mat-button color="primary" >{{p.faculty}}</button>
            <button mat-button color="primary" >{{p.date}}</button>
           <a href={{p.url}} target="_blank"> <button  mat-button color="primary" ><mat-icon>visibility</mat-icon></button></a>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
  </div>
</div>
