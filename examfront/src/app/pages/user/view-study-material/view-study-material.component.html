<div class="bootstrap-wrapper">
  <div class="container-fluid">
    <h1 class="ml20 mt10">Available Video Courses</h1>

    <div class="row">

      <div class="col-md-3.5" *ngFor="let p of pdf">

        <mat-card class="card">
          <mat-card-header>
            <div mat-card-avatar class="header-image"></div>
            <mat-card-title>{{p.title}}</mat-card-title>
            <mat-card-subtitle>{{p.subject}}  ||  {{p.topic}}</mat-card-subtitle>
          </mat-card-header>
          <mat-card-content>
            <p>
             <b>{{p.faculty}} </b>
            </p>
          </mat-card-content>
          <mat-card-actions>
           <a href="{{p.url}}" target="_blank"> <button mat-button color="primary"><mat-icon mat-list-icon>visibility</mat-icon></button></a>
            <button mat-button color="accent">{{p.date}}</button>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
  </div>
</div>
