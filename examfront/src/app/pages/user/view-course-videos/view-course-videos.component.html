<div class="bootstrap-wrapper">
  <div class="container-fluid">
    <h1 class="ml20 mt10">Videos of {{courseTitle}}</h1>

    <div class="row">

      <div class="col-md-4" *ngFor="let v of videos">

        <mat-card class="card">
          <mat-card-header>
            <div mat-card-avatar class="header-image"></div>
            <mat-card-title>{{v.title}}</mat-card-title>
          </mat-card-header>

          <mat-card-actions>
            <a href="{{v.url}}" target="_blank"> <button mat-button color="primary"><mat-icon mat-list-icon>play_arrow</mat-icon></button></a>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
  </div>
</div>
