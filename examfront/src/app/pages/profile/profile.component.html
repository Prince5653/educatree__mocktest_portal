      <h1 class="mt20 text-center">{{user.firstName}} {{user.lastName}}</h1>

        <div class="row">
          <div class="col-md-10 offset-md-1">
            <!-- table details -->
            <table class="table text-center">
              <tr>
                <td>Username</td>
                <td>{{user.username}}</td>
              </tr>
              <tr>
                <td>Id</td>
                <td>EDU{{user.id}}</td>
              </tr>
              <tr>
                <td>E-mail</td>
                <td>{{user.email}}</td>
              </tr>
              <tr>
                <td>Contact Number</td>
                <td>{{user.phone}}</td>
              </tr>
              <tr>
                <td>Role</td>
                <td>{{user.authorities[0].authority}}</td>
              </tr>
              <tr>
                <td>Status</td>
                <td>{{user.enabled?"ACTIVE":"INACTIVE"}}</td>
              </tr>
            </table>

            <mat-divider></mat-divider>
            <div class="text-center mt10 ">
              <button [routerLink]="'/admin/update-user/'+user.id" mat-raised-button color="primary">Update</button>
              <button (click)="deleteUser(user.id)" class="ml10" mat-raised-button color="primary">Delete</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </mat-card-content>
