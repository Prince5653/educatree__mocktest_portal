
<mat-card class="mt10 mr10 ml10" *ngFor="let p of pdfs">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>
      {{p.title}}
    </mat-card-title>

  </mat-card-header>
  <mat-card-content>
    <p>{{p.topic}}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-flat-button color="primary">{{p.subject}}</button>
    <button mat-flat-button color="primary" class="ml10">Update</button>
    <button mat-stroked-button color="accent" class="ml20">Faculty: {{p.faculty}}</button>
    <button mat-stroked-button color="accent" class="ml20">Lectures: {{p.date}}</button>
    <button mat-flat-button class="ml20"  (click)="deletepdf(p.pdfId)" ><mat-icon >delete</mat-icon></button>
  </mat-card-actions>
  </mat-card>

  <div class="container text-center mt20 mb20">
    <button mat-raised-button color="primary" routerLink="/admin/add-study-materials">Add Study Material</button>
   </div>
