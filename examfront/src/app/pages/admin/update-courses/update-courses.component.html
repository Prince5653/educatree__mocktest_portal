<mat-card class="mt10">
  <h1 class="ml20 mt10">Add Video Lecture Course</h1>
  <div class="container">
    <div class="row">
      <div class="col-md-8 offset-md-2">
        <form (ngSubmit)="updateData()">
          <mat-form-field class="w100" appearance="fill">
            <mat-label>Enter Course Title</mat-label>
            <input [(ngModel)]="course.courseTitle" type="text" name="title" placeholder="Enter here" matInput ngModel />
          </mat-form-field>

          <div class="row">
            <div class="col-md-6">
              <mat-form-field class="w100 " appearance="fill">
                <mat-label>Number of Lectures</mat-label>
                <input [(ngModel)]="course.noOfLectures" type="text" name="noLectures" placeholder="Enter here" matInput ngModel/>
              </mat-form-field>
            </div>
            <div class="col-md-6">
              <mat-form-field class="w100" appearance="fill">
                <mat-label>Course Length</mat-label>
                <input [(ngModel)]="course.duration" type="text" name="courseLength" placeholder="Enter Hours" matInput ngModel/>
              </mat-form-field>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6">
              <mat-form-field class="w100 " appearance="fill">
                <mat-label>Price (₹)</mat-label>
                <input [(ngModel)]="course.price" type="text" name="price" placeholder="Enter ₹" matInput ngModel/>
              </mat-form-field>
            </div>
            <div class="col-md-6">
              <mat-form-field class="w100" appearance="fill">
                <mat-label>Validity</mat-label>
                <input [(ngModel)]="course.validity" type="text" name="validity" placeholder="Enter Number of Days" matInput ngModel/>
              </mat-form-field>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6">
              <mat-form-field class="w100 " appearance="fill">
                <mat-label>Subject</mat-label>
                <input [(ngModel)]="course.subject" type="text" name="subject" placeholder="Enter Here" matInput ngModel/>
              </mat-form-field>
            </div>
            <div class="col-md-6">
              <mat-form-field class="w100" appearance="fill">
                <mat-label>Faculty</mat-label>
                <input [(ngModel)]="course.faculty" type="text" name="faculty" placeholder="Enter Here" matInput ngModel/>
              </mat-form-field>
            </div>
          </div>



          <div class="mt10 mb10 text-center">
            <button mat-raised-button color="primary" >Update</button>
            <button type="reset" mat-raised-button color="primary" class="ml20">Reset</button>
          </div>

        </form>
      </div>
    </div>
  </div>
  </mat-card>
