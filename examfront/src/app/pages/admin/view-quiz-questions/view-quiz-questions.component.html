<h1 class="ml20 mt10">Questions of {{qTitle}}</h1>
<div class="bootstrap-wrapper">
  <div class="row">
    <div class="col-md-12">
      <div class="container text-center">
        <button *ngIf="i != qNumberOfQuestions && i < qNumberOfQuestions" [routerLink]="'/admin/add-question/'+qId+'/'+qTitle+'/'+qNumberOfQuestions+'/'+i" mat-raised-button color="primary">Add Question</button>
      </div>
      <mat-card *ngFor="let q of questions ; let i = index" class="mt20">
        <mat-card-content>
        <p>
          <b>Q{{i+1}}</b> <br> <span class="ml10" [innerHTML]="q.content"></span>
        </p>

        <div class="container-fluid">
          <div class="row">
            <div class="col-md-6">
              <p><b>1)</b>{{q.option1}}</p>
            </div>
            <div class="col-md-6">
              <p><b>2)</b>{{q.option2}}</p>
            </div>
            <div class="col-md-6">
              <p><b>3)</b>{{q.option3}}</p>
            </div>
            <div class="col-md-6">
              <p><b>4)</b>{{q.option4}}</p>
            </div>
          </div>
          <mat-divider></mat-divider>
          <p class="mt10"><b>Correct Answer:</b> {{q.answer}}</p>
        </div>
        </mat-card-content>
        <mat-card-actions class="ml20" >
          <button mat-button (click)="deleteQuestion(q.quesId)"> <mat-icon>delete</mat-icon></button>
          <button [routerLink]="'/admin/question/'+qId+'/'+qTitle+'/'+q.quesId+'/'+qNumberOfQuestions" mat-button class="ml10" > <mat-icon><span> upgrade </span></mat-icon></button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
