<mat-card>
  <h1 class="ml20 mt10">Add Quiz</h1>
  <div class="container">
  <div class="row">
    <div class="col-md-8 offset-md-2">

      <form (ngSubmit)="addQuiz()">
        <!-- title -->
      <mat-form-field class="w100" appearance="fill">
        <mat-label>Enter Title</mat-label>
        <input [(ngModel)]="quizData.title" type="text" name="title" placeholder="Enter here" matInput />
      </mat-form-field>
        <!-- description -->
        <mat-form-field class="w100" appearance="fill">
          <mat-label>Enter Description</mat-label>
          <textarea [(ngModel)]="quizData.description"  type="text" name="description" placeholder="Enter here" matInput rows="5" ></textarea>
        </mat-form-field>

        <div class="row">
          <div class="col-md-6">
            <!-- maxmarks -->
            <mat-form-field class="w100" appearance="fill">
              <mat-label>Maximum Marks</mat-label>
              <input [(ngModel)]="quizData.maxMarks"  type="number" name="maxMarks" placeholder="Enter here" matInput />
            </mat-form-field>
          </div>
          <div class="col-md-6">
            <!-- numberofqquestions -->
            <mat-form-field class="w100" appearance="fill">
              <mat-label>Number of Questions</mat-label>
              <input [(ngModel)]="quizData.numberOfQuestions"  type="number" name="numberOfQuestions" placeholder="Enter here" matInput />
            </mat-form-field>
          </div>
        </div>

         <!-- category -->
         <mat-form-field appearance="fill" class="w50">
          <mat-label>Category</mat-label>
          <mat-select  name="category" [(ngModel)]="quizData.category.cid" >
            <mat-option *ngFor="let c of categories" [value]="c.cid">
              {{c.title}}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <!-- marking-scheme -->
     <mat-slide-toggle [(ngModel)]="quizData.markingScheme" name="markingScheme"  class=" ml35 mr20">
          Positive Marking
     </mat-slide-toggle>

        <mat-slide-toggle [(ngModel)]="quizData.active" name="active"  class="mt10 mb20 ml50">
          Publish
        </mat-slide-toggle>

        <div class="row">
          <div class="col-md-6">

            <!-- timeCons -->
            <mat-form-field class="w100" appearance="fill">
              <mat-label>Time Alloted</mat-label>
              <input [(ngModel)]="quizData.timeCons"  type="number" name="timeCons" placeholder="for each question (in seconds)" matInput />
            </mat-form-field>

          </div>

          <div class="col-md-6">
                <div class="mt10 text-center">
                  <button mat-raised-button color="primary" >Add</button>
                  <button type="reset" mat-raised-button color="primary" class="ml20">Reset</button>
                </div>

              </div>
             </div>
      </form>



    </div>
  </div>
  </div>
</mat-card>
