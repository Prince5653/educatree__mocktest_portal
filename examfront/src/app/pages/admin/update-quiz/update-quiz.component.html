<mat-card>
  <h1 class="ml20 mt10">Update Quiz</h1>
  <div class="container">
  <div class="row">
    <div class="col-md-8 offset-md-2">

      <form *ngIf="quiz" (ngSubmit)="updateData()">
        <!-- title -->
      <mat-form-field class="w100" appearance="fill">
        <mat-label>Enter Title</mat-label>
        <input [(ngModel)]="quiz.title" type="text" name="title" placeholder="Enter here" matInput />
      </mat-form-field>
        <!-- description -->
        <mat-form-field class="w100" appearance="fill">
          <mat-label>Enter Description</mat-label>
          <textarea [(ngModel)]="quiz.description"  type="text" name="description" placeholder="Enter here" matInput rows="5" ></textarea>
        </mat-form-field>

        <div class="row">
          <div class="col-md-6">
            <!-- maxmarks -->
            <mat-form-field class="w100" appearance="fill">
              <mat-label>Maximum Marks</mat-label>
              <input [(ngModel)]="quiz.maxMarks"  type="number" name="maxMarks" placeholder="Enter here" matInput />
            </mat-form-field>
          </div>
          <div class="col-md-6">
            <!-- numberofqquestions -->
            <mat-form-field class="w100" appearance="fill">
              <mat-label>Number of Questions</mat-label>
              <input [(ngModel)]="quiz.numberOfQuestions"  type="number" name="numberOfQuestions" placeholder="Enter here" matInput />
            </mat-form-field>
          </div>
        </div>

        <div class="row">
          <div class="col-md-6">
              <!-- category -->
         <mat-form-field appearance="fill" class="w100">
          <mat-label>Category</mat-label>
          <mat-select  name="category" [(ngModel)]="quiz.category.cid" >
            <mat-option *ngFor="let c of categories" [value]="c.cid">
              {{c.title}}
            </mat-option>
          </mat-select>
        </mat-form-field>
          </div>

          <div class="col-md-6">
            <div class="row">
              <div class="col-md-6">
                  <!-- passing -->
                <mat-form-field appearance="fill" >
                  <mat-label>Passing Percentage</mat-label>
                  <input [(ngModel)]="quiz.passMarks"  type="number" name="passMarks" placeholder="Enter here" matInput />
                </mat-form-field>
              </div>
              <div class="col-md-6">
                 <!-- attempts -->
               <mat-form-field appearance="fill" class="w75 ml10">
                <mat-label>Max Attempts</mat-label>
                <input [(ngModel)]="quiz.attempts"  type="number" name="attempts" placeholder="Enter here" matInput />
              </mat-form-field>
              </div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-6">

            <!-- timeCons -->
            <mat-form-field class="w100" appearance="fill">
              <mat-label>Time Alloted</mat-label>
              <input [(ngModel)]="quiz.timeCons"  type="number" name="timeCons" placeholder="for each question (in seconds)" matInput />
            </mat-form-field>

          </div>

          <div class="col-md-6">
            <div class="row">
              <div class="col-md-4">
                <mat-slide-toggle [(ngModel)]="quiz.markingScheme" name="markingScheme" >
                  Positive Marking
             </mat-slide-toggle>
              </div>
              <div class="col-md-4">
               <mat-slide-toggle [(ngModel)]="quiz.active" name="active"  class="mt10 mb20">
                Publish
               </mat-slide-toggle>
              </div>
              <div class="col-md-4">
                <mat-slide-toggle [(ngModel)]="quiz.answers" name="answers"  class=" mb20">
                  Show Answers
                </mat-slide-toggle>
              </div>
            </div>

          </div>
        </div>
        <mat-divider></mat-divider>

        <div class="text-center mt10 mb10">
          <button mat-raised-button color="primary">Update</button>
        </div>


      </form>


    </div>
  </div>
  </div>
</mat-card>
