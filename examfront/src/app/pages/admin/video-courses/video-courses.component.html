
<mat-card class="mt10 mr10 ml10" *ngFor="let c of courses">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>
      {{c.courseTitle}}
    </mat-card-title>
    <mat-card-subtitle>
      {{c.subject}}
    </mat-card-subtitle>

  </mat-card-header>
  <mat-card-content>
    <p>{{c.description}}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-flat-button color="primary">Add Videos</button>
    <button mat-flat-button color="primary" class="ml10">Update</button>
    <button mat-stroked-button color="accent" class="ml20">Faculty:{{c.faculty}}</button>
    <button mat-stroked-button color="accent" class="ml20">Lectures:{{c.noOfLectures}}</button>
    <button mat-stroked-button color="accent" class="ml10">Duration:{{c.duration}} hrs</button>
    <button mat-stroked-button color="accent" class="ml10">Status:{{c.active?"Active":"Inactive"}}</button>
    <button mat-flat-button class="ml20"  (click)="deleteCourse(c.cId)" ><mat-icon >delete</mat-icon></button>
  </mat-card-actions>
  </mat-card>

  <div class="container text-center mt20 mb20">
    <button mat-raised-button color="primary" routerLink="/admin/add-video-courses">Add Video Course</button>
   </div>
