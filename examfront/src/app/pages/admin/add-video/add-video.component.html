<mat-card class="mt10">
<h1 class="ml20 mt10">Add Video Lectures</h1>
<div class="container">
  <div class="row">
    <div class="col-md-8 offset-md-2">
      <form >
        <mat-form-field class="w100" appearance="fill">
          <mat-label>Enter Course Title</mat-label>
          <input type="text" name="title" placeholder="Enter here" matInput />
        </mat-form-field>

        <div class="row">
          <div class="col-md-6">
            <mat-form-field class="w100 " appearance="fill">
              <mat-label>Number of Lectures</mat-label>
              <input type="number" name="noLectures" placeholder="Enter here" matInput />
            </mat-form-field>
          </div>
          <div class="col-md-6">
            <mat-form-field class="w100" appearance="fill">
              <mat-label>Course Length</mat-label>
              <input type="number" name="courseLength" placeholder="Enter Hours" matInput />
            </mat-form-field>
          </div>
        </div>

        <div class="row">
          <div class="col-md-6">
            <mat-form-field class="w100 " appearance="fill">
              <mat-label>Price (₹)</mat-label>
              <input type="number" name="price" placeholder="Enter ₹" matInput />
            </mat-form-field>
          </div>
          <div class="col-md-6">
            <mat-form-field class="w100" appearance="fill">
              <mat-label>Validity</mat-label>
              <input type="number" name="validity" placeholder="Enter Number of Days" matInput />
            </mat-form-field>
          </div>
        </div>

        <div class="row">
          <div class="col-md-6">
            <mat-form-field class="w100 " appearance="fill">
              <mat-label>Subject</mat-label>
              <input type="text" name="subject" placeholder="Enter Here" matInput />
            </mat-form-field>
          </div>
          <div class="col-md-6">
            <mat-form-field class="w100" appearance="fill">
              <mat-label>Faculty</mat-label>
              <input type="text" name="faculty" placeholder="Enter Here" matInput />
            </mat-form-field>
          </div>
        </div>

        <div class="row">
          <div class="col-md-6 mb10">
        <button  mat-fab extended color="primary">
          <mat-icon>upload</mat-icon>
          Upload File
        </button>
          </div>

          <div class="col-md-6">
           <div class="row">
            <div class="col-md-6">   <button mat-raised-button color="primary" >Add</button></div>
            <div class="col-md-6">   <button type="reset" mat-raised-button color="primary">Reset</button></div>
           </div>
        </div>
        </div>

      </form>
    </div>
  </div>
</div>
</mat-card>
