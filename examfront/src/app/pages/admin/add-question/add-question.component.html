<div class="bootstrap-wrapper">
  <div class="row">
    <div class="col-md-12">
      <mat-card>
        <h1 class="ml20 mt10">Add Questions to {{qTitle}}</h1>


        <mat-card-header>
          <mat-card-subtitle>
            Enter the details of the question
          </mat-card-subtitle>
        </mat-card-header>

        <mat-card-content>


          <form class="mt20" (submit)="formSubmit()" *ngIf="qlength != qNumberOfQuestions">

         <ckeditor  class="editor" [editor]="Editor" name="content" [(ngModel)]="question.content"></ckeditor>



         <div class="row mt20">
          <div class="col-md-6">
            <mat-form-field class="w100">
              <mat-label>Option 1</mat-label>
              <input [(ngModel)]="question.option1" name="option1" type="text" matInput placeholder="Enter Here" >
            </mat-form-field>
          </div>
          <div class="col-md-6">
            <mat-form-field class="w100">
              <mat-label>Option 2</mat-label>
              <input [(ngModel)]="question.option2" name="option2" type="text" matInput placeholder="Enter Here" >
            </mat-form-field>
          </div>
         </div>

         <div class="row">
          <div class="col-md-6">
            <mat-form-field class="w100">
              <mat-label>Option 3</mat-label>
              <input [(ngModel)]="question.option3" name="option3" type="text" matInput placeholder="Enter Here" >
            </mat-form-field>
          </div>
          <div class="col-md-6">
            <mat-form-field class="w100">
              <mat-label>Option 4</mat-label>
              <input [(ngModel)]="question.option4" name="option4" type="text" matInput placeholder="Enter Here" >
            </mat-form-field>
          </div>
         </div>
           <!-- answer -->
           <mat-form-field>
            <mat-label>
              Select Answer
            </mat-label>
            <mat-select [(ngModel)]="question.answer" name="answer">
             <mat-option *ngIf="question.option1" [value]="question.option1">{{question.option1}}</mat-option>
             <mat-option *ngIf="question.option2" [value]="question.option2">{{question.option2}}</mat-option>
             <mat-option *ngIf="question.option3" [value]="question.option3">{{question.option3}}</mat-option>
             <mat-option *ngIf="question.option4" [value]="question.option4">{{question.option4}}</mat-option>
            </mat-select>
          </mat-form-field>
          <div class="container text-center mt10 ">
            <button type="submit" mat-raised-button color="primary">
              Add
            </button>
          </div>
          </form>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
