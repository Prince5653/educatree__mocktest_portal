
<mat-card class="mt10 mr10 ml10" *ngFor="let q of quizzes">
<mat-card-header>
  <div mat-card-avatar class="example-header-image"></div>
  <mat-card-title>
    {{q.title}}
  </mat-card-title>
  <mat-card-subtitle>
    {{q.category.title}}
  </mat-card-subtitle>

</mat-card-header>
<mat-card-content>
  <p>{{q.description}}</p>
</mat-card-content>
<mat-card-actions>
  <button [routerLink]="'/admin/view-questions/'+q.qId+'/'+q.title+'/'+q.numberOfQuestions" mat-flat-button color="primary">Questions</button>
  <button mat-flat-button [routerLink]="'/admin/quiz/'+ q.qId" color="primary" class="ml10">Update</button>
  <button mat-flat-button color="primary" class="ml10">Attemps</button>
  <button mat-stroked-button color="accent" class="ml20">Max Marks: {{q.maxMarks}}</button>
  <button mat-stroked-button color="accent" class="ml10">Questions: {{q.numberOfQuestions}}</button>
  <button mat-stroked-button color="accent" class="ml10">Status: {{q.active?"Active":"Inactive"}}</button>
  <button mat-flat-button class="ml20" (click)="deleteQuiz(q.qId)" ><mat-icon >delete</mat-icon></button>
</mat-card-actions>
</mat-card>

<div class="container text-center mt20">
  <button mat-raised-button color="primary" routerLink="/admin/add-quiz">Add Quiz</button>
 </div>
