<head><link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet"></head>
<div class="bootstrap-wrapper">
  <div class="container">
    <div class="row mt20">
      <div class="col-md-6 offset-md-3">

        <mat-card>
          <mat-card-content>
        <div class="container text-center">
          <img src="../../../assets/logo.png" alt="logo">
        </div>
        <h1 class="text-center" > Welcome Again</h1>
         <!-- {{loginData| json}} -->
        <form (ngSubmit)="formSubmit()">
          <!-- ussernamefield -->
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Username</mat-label>
            <input [(ngModel)]="loginData.username" name="username" required matInput placeholder="Enter Here">
            <!-- <mat-hint>Valid Username</mat-hint> -->
          </mat-form-field>

          <!-- passwordfield -->
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>User Password</mat-label>
            <input [(ngModel)]="loginData.password" name="password" type="password" required matInput placeholder="Enter Here">
          </mat-form-field>

          <div class="container text-center">
            <button mat-raised-button color="primary" type="submit">Login</button>
            <button class="ml10" mat-raised-button color="accent" type="reset">Reset</button>
          </div>
        </form>
        </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
</div>
