<head><link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet"></head>
<div class="bootstrap-wrapper">
  <div class="container">
    <div class="row mt20">
      <div class="col-md-6 offset-md-3">

        <mat-card>
          <mat-card-content>
        <div class="container text-center ">
          <img src="../../../assets/logo.png" alt="logo">
        </div>
        <h1 class="text-center" > Welcome Again</h1>
         <!-- {{loginData| json}} -->
        <form (ngSubmit)="formSubmit()">
          <!-- ussernamefield -->
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Username</mat-label>
            <input [(ngModel)]="loginData.username" name="username"  matInput placeholder="Enter Here">
            <!-- <mat-hint>Valid Username</mat-hint> -->
          </mat-form-field>

          <!-- passwordfield -->
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Password</mat-label>
            <input [(ngModel)]="loginData.password" matInput placeholder="Enter Here" name="password"  [type]="hide ? 'password' : 'text'">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
          </mat-form-field>

          <div class="container text-center">
            <button  mat-flat-button color="primary" class="btn"  type="submit">Login</button>
            <button  mat-flat-button color="primary" class="btn mt10" type="reset">Reset</button>
          </div>

          <div class="text-center mt20">
            <h3>Not a member? <a routerLink="/signup">Register</a></h3>
          </div>
        </form>
        </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
</div>
